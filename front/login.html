<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Microsoft</title>

    <!-- Carrega a biblioteca MSAL -->
    <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/NavBar.css">
    <link rel="stylesheet" href="Css/footer.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/eventos.css">
    <link rel="stylesheet" href="Css/variaveis.css">
    
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <h1 class="comeco mb-4">Acesse</h1>

        <p class="texto-introducao my-3">O login é destinado apenas a membros do Mauá eSports. <br> Ao fazer login, você automaticamente concorda com nosso <a href="/front/termos_e_condicoes.html">Termo e Condições de Uso</a>.</p>
        <!-- Botão de Login -->
        <button id="microsoftLogin" class="microsoft-btn my-2" onclick="fazerLogin()">
            <img src="https://learn.microsoft.com/pt-br/entra/identity-platform/media/howto-add-branding-in-apps/ms-symbollockup_mssymbol_19.png" alt="Microsoft Logo">
            Entrar com a conta da Microsoft
        </button> 
        <p>conta corporativa ou de estudante</p>

        <div class="alert d-none alert-dismissible fade alert-login mt-5"></div>
    </div>
    

    <!-- Rodapé -->
    <div id="footer-placeholder"></div>

    <!-- Incluindo intérprete de Libras com o VLibras Widget-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/scripts/NavBar.js" defer></script>
    <script src="/scripts/layout.js"></script>
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</body>
</html>
