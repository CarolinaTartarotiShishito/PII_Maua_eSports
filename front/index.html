<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/NavBar.css">
    <link rel="stylesheet" href="Css/Footer.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/variaveis.css">
</head>

<body>
    <header>
        <!-- Navbar (componente) -->
        <div id="navbar-placeholder"></div>
        
        <!-- Painel de inscrição -->
        <div class="painelIndex">
            <div class="conteudoPainel container">
                <div id="textoInscricao">
                    <h1>
                        Jogue, <br>
                        Experimente, <br>
                        Viva a competição!
                    </h1>
                    <p>Tenha a oportunidade de viver a competição da melhor forma</p>
                    <p>Vivencie essa experiência se inscrevendo abaixo:</p>
                    <form action="https://linktr.ee/MauaEsports">
                        <button class="buttonInscricao btn p-3"><b>INSCREVER-SE</b></button>
                    </form>
                </div>
                <div id="imagensPainel" class="">
                    <img src="imagens/imageCS2.png" class="game-image image-1" alt="Card do jogo Counter-Strike 2">
                    <img src="imagens/Card FC25.png" class="game-image image-2" alt="Card do jogo FC25">
                    <img src="imagens/Card LOL.png" class="game-image image-3" alt="Card do jogo League of Legends">
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo da página -->
    <main>
        <div class="textoQuemSomos container-sm col-10 text-center my-5">
            <h3>Quem somos?</h3>
            <p id="textoQuemSomos"></p>
        </div>
        <div class="textoEquipes container-sm col-8 text-center">
            <h3>Nossas equipes atuais</h3>
            <p>Essas equipes são formadas a cada semestre para disputar nos campeonatos</p>
            <div id="cardsEquipes">
                <img src="imagens/Card LOL.png" class="imagemEquipe my-2" alt="Card do jogo League of Legends">
                <img src="imagens/Card FC25.png" class="imagemEquipe my-2" alt="Card do jogo FC25">
                <img src="imagens/Card Valorant.png" class="imagemEquipe my-2" alt="Card do jogo Valorant">
                <img src="imagens/imageCS2.png" class="imagemEquipe my-2" alt="Card do jogo Counter-Strike 2">
                <img src="imagens/Card Rocket League.png" class="imagemEquipe my-2" alt="Card do jogo Rocket League">
                <img src="imagens/Card Teamfight Tactics.png" class="imagemEquipe my-2" alt="Card do jogo Teamfight Tactics">
                <img src="imagens/imageR6.png" class="imagemEquipe my-2" alt="Card do jogo Rainbow Six">
            </div>
        </div>
    </main>

    <!-- Rodapé (componente) -->
    <div id="footer-placeholder"></div>

    <!-- Incluindo intérprete de Libras com o VLibras Widget-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/layout.js"></script>
    <script src="/scripts/NavBar.js"></script>
    <script src="js/frontend.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
