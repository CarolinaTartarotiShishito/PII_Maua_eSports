<!-- admin.html -->
<h3>Adicionar Aviso</h3>
<form id="formAviso">
  <input type="text" placeholder="Título" name="titulo" required><br>
  <textarea placeholder="Descrição" name="descricao" required></textarea><br>
  <input type="date" name="data" required><br>
  <button type="submit">Adicionar Aviso</button>
</form>

<h3>Adicionar Jogo</h3>
<form id="formJogo">
  <input type="text" placeholder="Torneio" name="titulo" required><br>
  <input type="text" placeholder="Time A" name="timeA" required>
  <input type="text" placeholder="Time B" name="timeB" required><br>
  <input type="text" placeholder="Horário" name="horario" required><br>
  <input type="date" name="dataInicio" required>
  <input type="date" name="dataFim" required><br>
  <label>Está ao vivo?
    <input type="checkbox" name="aoVivo">
  </label><br>
  <button type="submit">Adicionar Jogo</button>
</form>

<script>
  document.getElementById('formAviso').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await fetch('http://localhost:3000/api/avisos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    alert('Aviso adicionado');
  });

  document.getElementById('formJogo').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    data.aoVivo = formData.get('aoVivo') ? true : false;
    await fetch('http://localhost:3000/api/jogos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    alert('Jogo adicionado');
  });
</script>
