<section>
  <h4 class="mb-2 titulo-secundario">Membros</h4>
  <h5 class="fw-bold subtitulo">Gerenciador de membros</h5>

  <div class="row align-items-center mb-3" id="filtros-membros">
    <div class="col-auto">
        <label for="filtro-cargos-select" class="form-label mb-0">Filtrar por cargo:</label>
    </div>
    <div class="col-auto">
        <select class="form-select bg-dark text-white" id="filtro-cargos-select">
            <option selected value="Todos">Todos os cargos</option>
            <option value="Administrador Secundário">Administrador</option>
            <option value="Capitão">Capitão</option>
            <option value="Jogador">Jogador</option>
        </select>
    </div>
    <div class="col-auto">
        <label for="filtro-times-select" class="form-label mb-0">Filtar por time:</label>
    </div>
    <div class="col-auto">
        <select class="form-select bg-dark text-white" id="filtro-times-select">
            <option selected value="Todos">Todos os times</option>
        </select>
    </div>
  </div>

  <table class="table table-dark table-bordered table-sm table-striped" id="lista-membros">
    <thead>
      <tr>
        <th>Cargo</th>
        <th>Email</th>
        <th>Nome</th>
        <th>Time</th>
        <th>Horas</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button class="btn btn-primary rounded-3" id="btn-adicionar-membro" data-bs-toggle="modal" data-bs-target="#modalMembro" onclick="modalAdicionarMembro()">
    <i class="bi bi-plus"></i>
    Adicionar Membro
  </button>

  <div class="alert d-none alert-dismissible fade alert-membros mt-5"></div>

  <div class="modal fade" id="modalMembro" tabindex="-1" aria-labelledby="modalMembroLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-escuro">
            <div class="modal-header">
                <h5 class="modal-title" id="modalMembroLabel">Adicionar Membro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <label for="emailUsuario" class="mb-3">Email:</label>
                <input type="text" class="form-control bg-dark text-white" id="emailUsuario"></input>
                <label for="nomeUsuario" class="my-3">Nome:</label>
                <input type="text" class="form-control bg-dark text-white" id="nomeUsuario"></input>
                <label for="nicknameUsuario" class="my-3">Nickname:</label>
                <input type="text" class="form-control bg-dark text-white" id="nicknameUsuario"></input>
                <label for="idUsuario" class="my-3">ID do Discord:</label>
                <input type="text" class="form-control bg-dark text-white" id="idUsuario"></input>
                <label for="cargoUsuarioSelect" class="my-3">Cargo:</label>
                <select class="form-select bg-dark text-white" id="cargoUsuarioSelect">
                    <option selected disabled value="">Selecione um Cargo</option> 
                    <option value="Administrador Secundário">Administrador</option>
                    <option value="Capitão">Capitão</option>
                    <option value="Jogador">Jogador</option>
                </select>
                <label for="timesUsuarioSelect" class="mt-3">Time:</label>
                <p class="text-white text-opacity-50 mb-3">(caso o membro não pertença a nenhum time específico, não selecione nada)</p>
                <select class="form-select bg-dark text-white" id="timesUsuarioSelect">
                    <option selected value="">Selecione um Time</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparModalMembro()">Cancelar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="salvarMembro">Salvar</button>
            </div>
        </div>
    </div>
</div>
</section>
