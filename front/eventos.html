<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/NavBar.css">
    <link rel="stylesheet" href="Css/footer.css">
    <link rel="stylesheet" href="Css/eventos.css">
    <link rel="stylesheet" href="Css/variaveis.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Construção do site -->

    <!-- REDES E POSTS DO INSTAGRAM -->
    <div class="corpo-site">
        <div class="instagram-area container mt-5">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                <div class="col-12">
                    <h1 class="comeco">Acompanhe os eventos!</h1>
                    <p class="texto-explicativo">Entre em nossas redes sociais para acompanhar todos nossos eventos</p>
                </div>
                <div class="col-12 social-bar rounded-pill d-flex align-items-center px-3 py-2 mt-3 mt-md-0">
                    <strong class="me-3 text-white">Nossas redes</strong>
                    <div class="icones">
                        <a href="https://www.instagram.com/esportsmaua?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="imagens/InstaBlackIcon.png" alt="Instagram" class="imagemRede1"/></a>
                        <a href="https://x.com/mauaesports?lang=en"><img src="imagens/TwitterBlackIcon.png" alt="Twitter"></a>
                        <a href="https://discord.gg/Av5EA6QfdR"><img src="imagens/DiscordIcon.png" alt="Discord" class="imagemRede2"/></a>
                        <a href="https://www.youtube.com/mauaesports"><img src="imagens/YoutubeBlackIcon.png" alt="YouTube" class="imagemRede1"/></a>
                        <a href="https://twitch.tv/mauaesports"><img src="imagens/TwitchBlackIcon.png" alt="Twitch" class="imagemRede1"/></a>
                        <a href="mailto:esports@maua.br"><img src="imagens/EmailIcon2.png" alt="Email" class="imagemRede2"/></a> 
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Últimas publicações</h3>
            <div id="instagram-posts" class="instagram-posts d-flex gap-3 flex-wrap mt-2 mb-4">
                <div class="instagram-post skeleton"></div>
                <div class="instagram-post skeleton"></div>
                <div class="instagram-post skeleton"></div>
            </div>
            <a href="https://www.instagram.com/esportsmaua/?hl=en" class="btn btn-primary rounded-pill px-4 py-2">Ver todas as publicações</a>
        </div>

        <!-- AVISOS -->
        <div class="avisos-section container mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Avisos</h3>
            </div>
            <div class="descricao-box p-4 rounded mb-5 mt-3">
                <h4 id="aviso-nome"></h4>
                <p id="aviso-texto"></p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div id="footer-placeholder"></div>

    <!-- Incluindo intérprete de Libras com o VLibras Widget-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/NavBar.js"></script>
    <script src="/scripts/eventos.js"></script>
    <script src="/scripts/layout.js"></script>
    <script src="js/frontend.js"></script>
    <script>
      const API_URL = 'http://localhost:3000/avisos';
      const listaAvisos = document.getElementById('listaAvisos');

      // Função para carregar avisos
      async function carregarAvisos() {
        try {
          const response = await fetch(API_URL);
          const avisos = await response.json();
          listaAvisos.innerHTML = ''; // Limpa a lista antes de adicionar novos itens
          avisos.forEach(aviso => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>${aviso.nome}</strong>: ${aviso.descricao}`;
            listaAvisos.appendChild(li);
          });
        } catch (error) {
          console.error('Erro ao carregar avisos:', error);
        }
      }

      // Carrega os avisos ao iniciar
      carregarAvisos();
    </script>
</body>

</html>
