<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/NavBar.css">
    <link rel="stylesheet" href="Css/Footer.css">
    <link rel="stylesheet" href="Css/pagina_jogador.css">
    <link rel="stylesheet" href="Css/variaveis.css">
</head>

<body>
    <!-- Navbar (componente) -->
    <div id="navbar-placeholder"></div>

    <div class="corpo-site">
        <div class="comeco">Conta</div>
        <div class="subComeco">Configure sua conta do jeito que preferir</div>
        <div class="configuracao-inicial d-flex flex-row justify-content-between">
            <div class="circle">
                pp
            </div>
            <div>
                <div class="titulo">Nome de Usuário</div>
                <div class="sub-titulo">Deixe seu nome de usuário com o seu estilo!</div>
                <div class="text-nome">
                    <textarea name="nome" id="nomeJogador" placeholder="Insira seu novo nome aqui"></textarea>
                    <button class="botaoSalvar" id="Salvar">Salvar</button>
                </div>
            </div>
        </div>
        <div class="time-informacao">
            <div class="titulo">Time & Formação</div>
            <div class="sub-titulo">Consulte suas informações por aqui</div>
            <div class="time-horas d-flex flex-row justify-content-between">
                <div class="time">
                    <div class="Time-jogo">
                        <div class="Time">Time:</div>
                        <div class="jogo" id="Jogo">CS2</div>
                    </div>
                    <div class="time-treino">
                        <div class="time-treinos-dias" id="time-treinos-dias">
                            segunda-feita
                        </div>
                        <div class="time-treinos-horas" id="time-treinos-horas">
                            14H
                        </div>
                    </div>
                </div>
                <div class="horas">
                    <div class="horasPAE">
                        <div class="Horas">Horas PAE:</div>
                        <div class="PAE" id="HPaes">15</div>
                    </div>
                    <div class="proximo-jogos">
                        <div class="proximo-jogos-dia" id="proximo-jogos-dia">
                            Terça-feira
                        </div>
                        <div class="proximo-jogos-horas" id="proximo-jogos-horas">
                            14H
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Rodapé (componente) -->
    <div id="footer-placeholder"></div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/layout.js"></script>
    <script src="/scripts/NavBar.js"></script>
    <script src="/scripts/jogadores.js"></script>
</body>

</html>
